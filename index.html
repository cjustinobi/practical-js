<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Menu Navigation with JavaScript</title>
</head>
<body>
<div>
  <header>
    <img class="logo" src="img/logo.png" alt="my logo">
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">History</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button onclick="showSidebar()" class="hide-btn">Click me</button>
  </header>

  <div class="sidebar hide-sidebar">
    <button onclick="hideSidebar()">&#10005;</button>
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">History</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</div>


<script>
  window.onresize = resizeScreen

  resizeScreen();

  function resizeScreen() {
    let btn = document.querySelector('button')
    let nav = document.querySelector('.nav')
    let screenSize = window.innerWidth

    // Target device that falls within this range (0 - 767)
    if (screenSize <= 767) {
      btn.classList.remove('hide-btn')
      nav.classList.add('hide-nav')
    } else {
      btn.classList.add('hide-btn')
      nav.classList.remove('hide-nav')
      hideSidebar()
    }
  }
  
  function showSidebar() {
    let sidebar = document.querySelector('.sidebar')
    if (sidebar.classList.contains('hide-sidebar')) {
      sidebar.classList.remove('hide-sidebar')
    }
  }

  function hideSidebar() {
    let sidebar = document.querySelector('.sidebar')
    sidebar.classList.add('hide-sidebar')
  }
</script>
</body>
</html>
